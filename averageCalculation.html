  <script>
/* -----------------------Average calculation---------------------------- */

    let name = prompt(`Enter the student's name.`)

    let note1 = Number(prompt("Enter the first note"))
    let note2 = Number(prompt("Enter the second note"))
    let note3 = Number(prompt("Enter the third note"))

    let average = (note1+note2+note3)/3
